<!DOCTYPE html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
    <meta charset="utf-8" />
    <script src="js/jspsych.js" type="text/javascript"></script>
    <script src="js/jspsych-contmemory-present.js" type="text/javascript"></script>
    <title>Prototype of the memory stimulus presentation</title>
    <link rel="stylesheet" href="css/jspsych.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
  </head>
  <body>
    <div id="container">
    </div>
    <script type="text/javascript">

      // This is the jsPsych timeline set up.
      var TIMELINE = [];

      TIMELINE.push({
          type: 'contmemory-present'
      });
      
      jsPsych.init({
          timeline: TIMELINE,
          on_finish: function() {
              jsPsych.data.displayData();
          }
      });
      
      // This part is outside of the main plugin function.
      var display_element = document.getElementById('container');
      var trial = {
          word: 'helloworld',
          angle: 0.4
      };

      // The following is the main plugin function.

      
    </script>
  </body>
</html>
