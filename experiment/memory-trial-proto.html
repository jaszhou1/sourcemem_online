<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <script src="js/jspsych.js" type="text/javascript"></script>
    <script src="js/jspsych-contmemory-present.js" type="text/javascript"></script>
    <script src="js/jspsych-contmemory-recall.js" type="text/javascript"></script>
    <title>Prototype of the memory stimulus recall</title>
    <link rel="stylesheet" href="css/jspsych.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
  </head>
  <body>
    <div id="container">
    </div>
    <script type="text/javascript">
      // Generating Random angle between 0 and 2*pi for testing
      function getRandomAng(max) {
        return Math.random() * max;
      }
      // This is the jsPsych timeline set up.
      var TIMELINE = [];

      TIMELINE.push({
          type: 'contmemory-recall',
          stimulus: 'WORD',
          angle: 1.2
      });

      jsPsych.init({
          timeline: TIMELINE,
          on_finish: function() {
              jsPsych.data.displayData();
          }
      });


    </script>
  </body>
</html>
